      description: 'Een applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        naam:
          type: email
          maxLength: 255
          minLength: 8
          example: john@do.nl
        sleutel:
          type: string
          maxLength: 16
          minLength: 5
          example: NietZoGeheim
          description: 'Een door de organisatie opgegeven sleutel waarmee deze applicatie zich identificeerd bij het ophalen van en JWT token.'
    User-login_check:
      type: object
      description: 'Een applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        token:
          description: 'Een JWT Token waarmee de applicatie zich kan identificeren op de API'
          type: string
          maxLength: 800
          minLength: 850
          example: NotSoSecret
          readOnly: true
        refresh_token:
          description: 'Een refresh token die kan worden gebruikt om de geldigheid van een JWT token de verlengen'
          type: string
          maxLength: 100
          minLength: 130
          example: NotSoSecret
          readOnly: true
    User-read:
      type: object
      description: 'Een applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        id:
          type: integer
        naam:
          type: email
          maxLength: 255
          minLength: 8
          example: john@do.nl
        organisatie:
          type: string
          example: '123456789'
          required: 'true'
          maxLength: 9
          minLength: 8
          description: 'Het RSIN van de organisatie waartoe deze applicatie behoord. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef.'
        registratiedatum:
          description: 'Het tijdstip waarop deze entiteit is aangemaakt'
          type: string
          format: date-time
        wijzigingsdatum:
          description: 'Het tijdstip waarop deze entiteit voor het laatst is gewijzigd.'
          type: string
          format: date-time
        contactPersoon:
          title: Contactpersoon
          type: url
          example: 'https://ref.tst.vng.cloud/zrc/api/v1/zaken/24524f1c-1c14-4801-9535-22007b8d1b65'
          required: 'true'
          maxLength: 255
          format: uri
          description: 'De contactpersoon voor deze applicatie, die bijvoorbeeld word verwittigd bij misbruik.'
    User-register:
      type: object
      description: 'Een applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        naam:
          type: email
          maxLength: 255
          minLength: 8
          example: john@do.nl
        sleutel:
          type: string
          maxLength: 16
          minLength: 5
          example: NietZoGeheim
          description: 'Een door de organisatie opgegeven sleutel waarmee deze applicatie zich identificeerd bij het ophalen van en JWT token.'
        scopes:
          type: array
          example: '[]'
          description: 'De scopes (rechten) die deze applicatie heeft.'
        organisatie:
          type: string
          example: '123456789'
          required: 'true'
          maxLength: 9
          minLength: 8
          description: 'Het RSIN van de organisatie waartoe deze applicatie behoord. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef.'
    User-user:
      type: object
      description: 'Een applicatie die is geidentificeerd en geautoriceerd om namens een organisatie wijzigingen uit te voeren'
      properties:
        naam:
          type: email
          maxLength: 255
          minLength: 8
          example: john@do.nl
        isActief:
          readOnly: true
          type: boolean
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      description: 'Value for the Authorization header'
