components:
  schemas:
    Ambtenaar:
      type: object
      description: Ambtenaar
      properties:
        url:
          type: url
          example: 'https://ambtenaren.demo.zaakonline.nl/ambtenaren/1'
          description: 'De absolute locatie van dit object. <br /><b>Schema:</b> <a href="https://schema.org/url">https://schema.org/url</a>'
          maxLength: 250
        identificatie:
          type: string
          example: 6a36c2c4-213e-4348-a467-dfa3a30f64aa
          description: 'De unieke identificatie van dit Ambtenaren object binnen de organisatie die dit Ambtenaren object heeft gecreÃ«erd. <br /><b>Schema:</b> <a href="https://schema.org/identifier">https://schema.org/identifier</a>'
          maxLength: 40
        bronOrganisatie:
          title: bronOrganisatie
          type: string
          example: '123456789'
          required: 'true'
          maxLength: 9
          minLength: 8
          description: 'Het RSIN van de organisatie waartoe deze Ambtenaar behoort. Dit moet een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef. <br> Het RSIN wordt bepaald aan de hand van de geauthenticeerde applicatie en kan niet worden overschreven'
        afbeelding:
          title: BRP
          type: url
          example: 'https://ref.tst.vng.cloud/zrc/api/v1/zaken/24524f1c-1c14-4801-9535-22007b8d1b65'
          required: 'true'
          maxLength: 255
          format: uri
          description: 'URL-referentie naar het afbeelding document'
        film:
          title: BRP
          type: url
          example: 'https://ref.tst.vng.cloud/zrc/api/v1/zaken/24524f1c-1c14-4801-9535-22007b8d1b65'
          required: 'true'
          maxLength: 255
          format: uri
          description: 'URL-referentie naar het film document'
        voornamen:
          minLength: 5
          maxLength: 255
          type: string
          example: John
          description: 'De naam van deze Ambtenaar <br /><b>Schema:</b> <a href="https://schema.org/givenName">https://schema.org/givenName</a>'
        voorvoegselGeslachtsnaam:
          maxLength: 255
          type: string
