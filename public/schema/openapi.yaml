openapi: 3.0.2
info:
  description: |
    Welkom inovator! <br>
    Fijn dat je de tijd en moeite hebt genomen om je te verdiepen in dit component. 
    
    # Introductie                
    Het "Ambtenaren" component is ontwikkeld voor de gemeente Utrecht en heeft als doel een ambtenaren te koppelen aan objecten uit andere componenten. Dit stelt je in staat om aan deze objecten ambtenaren te koppelen en zo hun activiteiten te kunnen beheren.
    
    # Common ground en open source
    Om het voor alle partijen zo makkelijk mogenlijk te maken bieden we zo veel mogenlijk informatie openbaar aan over dit component.  
    - [datamodel als pdf](/schema/datamodel.pdf)
    - [datamodel als mwb](/schema/datamodel.mwb)
    - [codebase op github](https://github.com/GemeenteUtrecht/ambtenaren)
    - [codebase als zip](https://github.com/GemeenteUtrecht/ambtenaren/archive/master.zip)
    - [docker container](https://hub.docker.com/r/huwelijksplanner/ambtenaren-component)
    - [online demo](https://ambtenaren.demo.zaakonline.nl/)
    
    # OpenAPI Specification
    Deze API is gedocumenteerd in het **OpenAPI format** 
    De API bevat Cross-Origin Resource Sharing (CORS) en is geimplementeerd volgen de [W3C spec](https://www.w3.org/TR/cors/) standaarden. De API staat cross-domain communicatie van de browser toe. Alle responses hebben een "wildcard same-origin" dit maakt ze volledig publiekelijk en toegankelijk voor iedereen. Dat geld voor elke code op elke site.
    
    # Filteren en Sorteren
    Het is mogelijk om resulten van deze API te filteren aan de hand van query parameters, deze worden meegegeven in de url tijdens het aanroepen van een endpoint door extra waarden toe te voegen na een vraagteken. De toevoegen ?bronOrganisatie=12345689 (volledige endpoint  /ambtenaren?bronOrganisatie=12345689) zorgt er bijvoorbeeld voor dat alleen ambtenaren met bronOrganisatie (ofwel rsin/organisatie) 123456789 worden weergegeven.
    
    Voor het filteren op datum geld dat er een weegmeethode moet worden meegegeven, voor de waardes geld dat elke door [PHP datetime](https://php.net/manual/en/datetime.construct.php) ondersteunde waarde kan worden gebruikt. Verschillende methode kunnen worden gebruikt om een spreiding te selecteren (bijvoorbeeld /ambtenaren?wijzigingsdatum[after]=2019-01-01&wijzigingsdatum[before]=2019-02-01 om alle ambtenaren gewijzigd in januarie 2019 te selecteren.
    
    De mogelijke weegmethodes voor datum vergelijking zijn:
     - after -> Datums groter en gelijk aan
     - before -> Datums klein en gelijk aan
     - strictly_after -> Datums groter dan
     - strictly_before -> Datums kleiner dan                                               
    
    Daarnaast kunnen de resultaten ook worden gesorteerd, dit gaat aan de hand van de order parameter gevolgd door desc (aflopend) of asc (oplopend). Er kunnen meerdere order paramaters op volgorde van toeppasing worden meegegeven (bijvoorbeeld https://ambtenaren.demo.zaakonline.nl/ambtenaren?order[bronOrganisatie]=desc&order[identificatie]=asc)
    
    Kijk voor meer details over de mogelijkheden voor filteren en sorteren bij de GET (verzamel) endpoint van de entiteit die je wilt ophalen
    
    # Scopes
    Appllicaties kunnen op deze API alleen wijzigingen uitvoeren waarvoor zij over de juiste rechten(scopes) beschikken, de op deze api verschikbare scopes zijn:
     - ambtenaar:schrijven
     - ambtenaar:lezen
     - ambtenaar:maken
     - ambtenaar:verwijderen
     - applicatie:schrijven
     - applicatie:lezen
     - applicatie:maken
     - applicatie:inloggen        
             
    # Authentication
    Voor het gebruik van deze applicatie is een JWT Token nodig, deze hangt altijd vast aan een applicatie (ofwel user) een geldige JWT Token worden aangemaakt bij het registren van een applicatie en kennen een beperkte houdbaarheid. 
    
    JWT Tokens kunnen zowel worden verlengd als dat er nieuwe tokens kunnen worden aangevraagd aan de hand van de applicatie id en sleutel.
    
    Let er bij het meegeven van JWT tokens op dat deze vooraf moeten worden gegaan door Bearer en een spatie, onder de header Authorization de volledig naam wordt daarmee: 'Authorization: Bearer [TOKEN]'
    
